type: oauth2
flows:
  implicit:
    authorizationUrl: 'http://example.com/api/oauth/dialog'
    scopes:
      'read:users': read users info
      'write:users': modify or remove users
      'read:flavors': read flavors info
      'write:flavors': modify or remove flavors info
      'read:stores': read stores info
      'write:stores': modify or remove stores info

