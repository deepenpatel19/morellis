delete:
  tags:
    - User
    - Permission
  summary: Removes a Permission from a User
  description: |-
    For the User Permission identified by the id parameter, removes the
    Permission.
  operationId: removeUserPermission
  parameters:
    - name: id
      in: path
      required: true
      description: |-
        The User Permission record identifier linking the User to the Permission.
      type: integer
      example: 117

