get:
  tags:
    - Flavor
  summary: Get Flavor by ID
  description: |
    Lookup a single Flavor by its unique ID.
  operationId: getFlavorByID
  parameters:
    - name: id
      in: path
      description: The ID of the flavor being fetched
      required: true
      schema:
        type: integer
  security:
    - bearer_auth:
        - 'read:flavors'
    - api_key: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              meta:
                $ref: '#/components/schemas/ListMeta'
              items:
                type: array
                items:
                  $ref: '#/components/schemas/Flavor'
    '403':
      description: Forbidden
    '404':
      description: User not found
patch:
  tags:
    - Flavor
  summary: Update a Flavor
  description: Partially update a flavor, identified by its ID.
  operationId: partiallyUpdateFlavor
  parameters:
    - name: id
      in: path
      description: The ID of the flavor that needs to be fetched
      required: true
      schema:
        type: integer
  security:
    - bearer_auth:
        - 'write:flavors'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Flavor'
    description: Updated flavor object
    required: true
  responses:
    '200':
      description: OK
    '400':
      description: Invalid flavor supplied
    '404':
      description: Flavor not found
put:
  tags:
    - Flavor
  summary: Update a Flavor
  description: Fully update/replace a flavor, identified by its ID.
  operationId: updateFlavor
  parameters:
    - name: id
      in: path
      description: The ID of the flavor that needs to be fetched
      required: true
      schema:
        type: integer
  security:
    - bearer_auth:
      - 'write:flavors'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Flavor'
    description: Updated flavor object
    required: true
  responses:
    '200':
      description: OK
    '400':
      description: Invalid flavor supplied
    '404':
      description: Flavor not found
delete:
  tags:
    - Flavor
  summary: Delete a flavor
  description: Delete a Flavor by ID
  operationId: partiallyUpdateFlavor
  parameters:
    - name: id
      in: path
      description: The ID of the flavor to delete
      required: true
      schema:
        type: integer
  security:
    - bearer_auth:
        - 'write:flavors'
  responses:
    '204':
      description: No Content
    '400':
      description: Invalid flavor supplied
    '404':
      description: Flavor not found


